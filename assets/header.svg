					height: 500px;
					display: flex;
					width: 100%;
				}
			</style>
			<div class="z-stack">
				<div class="container">
					<div>
						<h1>길범준</h1>
						<p>Beomjun Gil</p>
					</div>
					<div class="beomjun"></div>
				</div>
			</div>
		</div>
