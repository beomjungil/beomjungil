<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 800 500" width="800" height="500">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml"  width="100%" height="100%">
			<style>
				.container {
					width: 100%;
					height: 400px;
					box-sizing: border-box;
					padding: 24px;
					display: flex;
					justify-content: space-between;
					align-self: flex-end;
					background: no-repeat center/cover url("https://user-images.githubusercontent.com/24666383/134765000-b536a586-ef04-4e5d-859b-82beb251dbc4.jpg");
				}

				* {
					font-family:
						Gilroy,
						system-ui,
						-apple-system,
						'Segoe UI',
						Inter,
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					color: #fff;
				}

				h1, p {
					margin: 0;
				}

				.beomjun {
					flex: 1 auto;
					margin: -24px;
					height: 500px;
    				align-self: flex-end;
					background: no-repeat bottom right/contain url("https://user-images.githubusercontent.com/24666383/134765230-e013b512-e884-4cbd-a109-0b508f17b7f8.png");
				}

				.z-stack {
